<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Is Your Birthday Lucky?</title>
</head>
<body>
    <div class="container">
        <h1>IS YOUR BIRTHDAY LUCKY?</h1>
        <div class="birthday-div flexing">
            <label for="birthdate">DATE OF BIRTH: </label>
            <input type="date" id="birthdate" >
        </div>
        <div class="lucky-no-div flexing">
            <label for="lucky-no">LUCKY NUMBER: </label>
            <input type="text" id="lucky-no" placeholder="Enter your lucky number">
        </div>
        <div>
            <button class="btn">CHECK</button>
        </div>
        <div class="display-msg-div">
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
